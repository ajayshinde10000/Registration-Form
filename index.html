<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Registration Form</h1>
    <form class="row g-3 needs-validation" novalidate>
        <div class="container-fluid">
            <div class="container border border-dark rounded">
                <div class="form">
                    <!-- first Row -->
                    <div class="row text-center mt-3">
                        <div>
                            <h5 class="text-start">Name</h5>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control" id="firstName" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control" id="middleName" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Middle Name">
                            </div>

                        </div>
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control" id="lastName" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Last Name">
                            </div>
                        </div>
                    <div class="row text-start mb-2">
                        
                    <div class="col">
                        <h5>Age</h5>
                        <input type="number" class="form-control" id="age" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Enter your Age">
                    </div>
                        <div class="col mt-2 ms-5">
                            <h5>Gender</h5>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="Male">
                                <label class="form-check-label" for="inlineRadio1">Male</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="Female">
                                <label class="form-check-label" for="inlineRadio2">Female</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="inlineRadio3" value="Other">
                                <label class="form-check-label" for="inlineRadio2">Other</label>
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <h5 class="text-start">Date Of Birth</h5>
                        <input type="date" id="dob" class="mb-2 mx-3 w-25">
                    </div>
                    <!-- second Row -->
                    <div class="row">
                        <h5 class="text-start">Email</h5>
                        <div class="col mb-3">
                            <div class="input-group flex-nowrap">
                                <input type="text" class="form-control" id="emailId" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Email Address">
                            </div>
                        </div>
                    </div>

                    <!-- Third Row -->

                    <div class="row">
                        <div class="col-6">
                            <h5 class="text-start">Primary Mobile No</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="primaryMobileNo" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Primary Mobile No">
                            </div>
                        </div>
                        <div class="col-6">
                            <h5 class="text-start">Alternate Mobile No</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="secondaryMobileNo" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Alternate Mobile No">
                            </div>
                        </div>
                    </div>

                    <!-- Fourth Row Current Address-->
                    <h5 class="text-start">Current Address</h5>
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control form-control" id="streetAddress" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Street Address">
                            </div>
                        </div>
                    </div>

                    <!-- fifth row -->
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="streetAddressLine" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Street Address Line 2">
                            </div>
                        </div>
                    </div>

                    <!-- Sixth Row -->
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="City">
                            </div>
                        </div>
                        <div class="col">
                            <select class="form-select" id="state" aria-label="Default select example">
                                <option disabled>Please Select State</option>
                                <option value="Andhra Pradesh" selected>Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="14">Maharashtra</option>
                                <option value="Maharashtra">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="Sikkim">Sikkim</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>

                    <!-- Seventh Row -->
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="pin" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Pin Code">
                            </div>
                        </div>
                        <div class="col">
                            <select class="form-select" id="country" aria-label="Default select example">
                                <option disabled>Please Select Country</option>
                                <option value="India" selected>India</option>
                                <option value="China">China</option>
                                <option value="Japan">Japan</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                                <option value="Canada">Canada</option>
                                <option value="Sweden">Sweden</option>
                                <option value="Australia">Australia</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="France">France</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Switzerland">Switzerland</option>
                              </select>
                        </div>
                    </div>

                    <!-- permanent Address -->

               
                    <h5 class="text-start">Permanent Address</h5>

                    <div class="row">
                        <div class="mb-3 form-check text-start">
                            <input type="checkbox" class="form-check-input ms-0" id="exampleCheck1">
                            <label class="form-check-label ms-2" for="exampleCheck1">Permanent Address same as Current Address</label>
                          </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="streetAddress1" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Street Address">
                            </div>
                        </div>
                    </div>

                
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="streetAddressLine1" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Street Address Line 2">
                            </div>
                        </div>
                    </div>

                 
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="city1" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="City">
                            </div>
                        </div>
                        <div class="col">
                            <select class="form-select" id="state1" aria-label="Default select example">
                                <option selected disabled>Please Select State</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                <option value="Assam">Assam</option>
                                <option value="Bihar">Bihar</option>
                                <option value="Chhattisgarh">Chhattisgarh</option>
                                <option value="Goa">Goa</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Haryana">Haryana</option>
                                <option value="Himachal Pradesh">Himachal Pradesh</option>
                                <option value="Jharkhand">Jharkhand</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Kerala">Kerala</option>
                                <option value="Madhya Pradesh">Madhya Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Manipur">Manipur</option>
                                <option value="Meghalaya">Meghalaya</option>
                                <option value="Mizoram">Mizoram</option>
                                <option value="Nagaland">Nagaland</option>
                                <option value="Odisha">Odisha</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Rajasthan">Rajasthan</option>
                                <option value="22">Sikkim</option>
                                <option value="Sikkim">Tamil Nadu</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Tripura">Tripura</option>
                                <option value="Uttarakhand">Uttarakhand</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="West Bengal">West Bengal</option>
                            </select>
                        </div>
                    </div>

                   
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="pin1" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Pin Code">
                            </div>
                        </div>
                        <div class="col">
                            <select class="form-select" id="country1" aria-label="Default select example">
                                <option selected disabled>Please Select Country</option>
                                <option value="India">India</option>
                                <option value="China">China</option>
                                <option value="Japan">Japan</option>
                                <option value="USA">USA</option>
                                <option value="Germany">Germany</option>
                                <option value="Canada">Canada</option>
                                <option value="Sweden">Sweden</option>
                                <option value="Australia">Australia</option>
                                <option value="United Kingdom">United Kingdom</option>
                                <option value="France">France</option>
                                <option value="Denmark">Denmark</option>
                                <option value="Switzerland">Switzerland</option>
                              </select>
                        </div>
                    </div>

                   
                        <div class="row">
                            <h5 class="text-start">Username</h5>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="username" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Username">
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="text-start">Password</h5>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="password" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Password">
                            </div>
                        </div>
                        <div class="row">
                            <h5 class="text-start">Confirm Password</h5>
                            <div class="input-group mb-3">
                                <input type="password" class="form-control" id="confirmPassword" aria-label="Sizing example input"
                                    aria-describedby="inputGroup-sizing-default" placeholder="Confirm Password">
                            </div>
                        </div>
                 
                        <button type="button" class="btn btn-primary btn-block mx-auto w-75 mb-3" onclick="submitForm()">Register Here</button>
                    </div>
                </div>
            </div>
    </form>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
